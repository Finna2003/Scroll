<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="main.css">
  <title>Scroll</title>
    <script>
  const list = document.querySelector('.list');
list.scrollTop = 1;
list.addEventListener('scroll', function(ev) {
  let items = this.querySelectorAll('.item');
  if (parseInt(this.scrollTop) == 0) {
    this.scrollTop = items[items.length - 1].clientHeight;
    this.prepend(items[items.length - 1]);
    this.scrollTop = 1;
  } else if (this.scrollTop > this.scrollHeight - this.clientHeight - 1) {
    this.append(items[0]);
  }
  return false;
});
</script>
    <style>
        .list {
  display: flex;
  flex-direction: column;
  align-items: center;
  height: 100px; width: 100px;
  margin: 0; padding: 10px;
  overflow-y: scroll;
  font-size: 20px;
  background-color: gold;
}
.list::-webkit-scrollbar {
  width: 0;
}
    </style>
</head>
<body>


  <ul class="list">
    <li class="item">1</li>
    <li class="item">2</li>
    <li class="item">3</li>
    <li class="item">4</li>
    <li class="item">5</li>
    <li class="item">6</li>
    <li class="item">7</li>
    <li class="item">8</li>
    <li class="item">9</li>
    <li class="item">10</li>
  </ul>

</body>
</html>
